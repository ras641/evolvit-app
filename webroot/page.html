<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Creature Simulation Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0);
      background: #444;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .topBar {
      width: 100%;
      background: black;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }

    .topLeft {
      font-size: 12px;
      font-family: monospace;
      display: flex;
      flex-direction: column;
    }

    .status-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 20px;
    }

    .info-left, .info-right {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .status-row {
      display: flex;
      gap: 6px;
      white-space: nowrap;
    }

    .status-label {
      display: inline-block;
      width: 120px;
      text-align: right;
      color: #aaa;
    }

    canvas {
      background: #333;
      margin-top: 10px;
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    .topRight {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="status" style="color: gray; font-weight: bold; margin-bottom: 10px;"></div>

  <div class="topBar">
    <div class="topLeft">
      <div class="status-container">
        <div class="info-left">
          <div class="status-row">
            <span class="status-label">üß¨ Creatures:</span> <strong id="creatureCount">0</strong>
          </div>
          <div class="status-row">
            <span class="status-label">üçé Food:</span> <strong id="foodCount">0</strong>
          </div>
          <div class="status-row">
            <span class="status-label">üé® Sprites:</span> <strong id="spriteCount">0</strong>
          </div>
        </div>
        <div class="info-right">
          <div class="status-row">
            <span class="status-label">üî≥ Frame Block:</span> <strong id="frameBlock">0</strong>
          </div>
          <div class="status-row">
            <span class="status-label">üñºÔ∏è Frame:</span> <strong id="frameCount">0</strong>
          </div>
          <div class="status-row">
            <span class="status-label">üìê Deltas:</span> <strong id="deltaCount">0</strong>
          </div>
        </div>
        <strong id="server"></strong>
      </div>
    </div>
    <div class="topRight">
      <button id="toggleText">Show Info</button>
      <button id="3D">2D/3D</button>
    </div>
  </div>

  <canvas id="simCanvas" width="500" height="500"></canvas>
  <script type="application/javascript" src="script.js"></script>
</body>
</html>
