<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Creature Simulation Viewer</title>
    <style>
      html, body {
        margin: 0;
        padding: env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0);
        background: #444;
        color: white;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100%;
      }

      .topBar {
        width: 100%;
        max-width: 800px;
        background: black;
        padding: 10px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
      }

      .topLeft {
        display: flex;
        flex-direction: column;
        font-size: 14px;
        gap: 6px;
      }

      .topRight {
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }

      canvas {
        background: #333;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="status" style="color: gray; font-weight: bold; margin-bottom: 10px;"></div>
    
    <div class="topBar">
      <div class="topLeft">
        <div>
          ğŸ§¬ Creatures: <strong id="creatureCount">0</strong>
          ğŸ Food: <strong id="foodCount">0</strong>
          ğŸ¨ Sprites: <strong id="spriteCount">0</strong>
        </div>
        <div>
          ğŸ–¼ï¸ Frame: <strong id="frameCount">0</strong>
          ğŸ“ Deltas: <strong id="deltaCount">0</strong>
        </div>
      </div>
      <div class="topRight">
        <button id="toggleText">Show Info</button>
        <button id="3D">2D/3D</button>
      </div>
    </div>

    <canvas id="simCanvas" width="500" height="500"></canvas>

    <script type="application/javascript" src="script.js"></script>

  </body>
</html>
