<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  >
  <title>Creature Simulation Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #444;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-family: sans-serif;
      color: white;
    }

    #infoPanel,
    #framePanel {
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    #toggleText {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      cursor: pointer;
    }

    canvas {
      width: 100%;
      height: auto;
      max-width: 500px;
      image-rendering: pixelated;
      border: 1px solid #ccc;
      display: block;
    }
  </style>
</head>
  <body>

    <!-- Info panel ABOVE the canvas -->
    <div id="status" style="color: gray; font-weight: bold; margin-bottom: 10px;"></div>
    <div id="infoPanel">
      🧬 Creatures: <strong id="creatureCount">0</strong> |
      🍎 Food: <strong id="foodCount">0</strong>
      🎨 Sprites: <strong id="spriteCount">0</strong>
    </div>
    <div id="framePanel">
      🖼️ Frame: <strong id="frameCount">0</strong>
      📐 Deltas: <strong id="deltaCount">0</strong>
    </div>


    <!-- Canvas itself -->
    <canvas id="simCanvas" width="500" height="500"></canvas>
    <button id="toggleText">Show info</button>

    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
